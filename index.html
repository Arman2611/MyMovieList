<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My movie list</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon.png">
    <script src="scripts/index.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html" id="main-page-link" class="btn header-btn no-style-link">My Favourite Movies</a>
        <button id="new-movie-btn" class="btn header-btn">Add Movie</button>
    </header>
    <main>
        <section id="add-form-container" class="backdrop">
            <article id="add-form-content" class="form-content">
                <h2>Add new movie</h2>
                <div id="label-container">
                    <label for="movie-title" class="form-label">
                        Movie title
                        <input type="text" id="movie-title" name="movie-title" autocomplete="off" maxlength="28">
                    </label>
                    <label for="poster-url" class="form-label">
                        Poster image URL
                        <input type="url" id="poster-url" name="poster-url" autocomplete="off"> 
                    </label>
                    <label class="form-label">
                        Movie rating
                        <div class="rating-area">
                            <input type="radio" id="star-5" name="rating" value="5">
                            <label for="star-5" title="Excellent"></label>	
                            <input type="radio" id="star-4" name="rating" value="4">
                            <label for="star-4" title="Very good"></label>    
                            <input type="radio" id="star-3" name="rating" value="3">
                            <label for="star-3" title="Good"></label>  
                            <input type="radio" id="star-2" name="rating" value="2">
                            <label for="star-2" title="Bad"></label>    
                            <input type="radio" id="star-1" name="rating" value="1" checked>
                            <label for="star-1" title="Awful"></label>
                        </div>
                    </label>
                </div>
                <div>
                    <button id="form-add-btn" class="btn form-btn green-btn">Add</button>
                    <button id="form-cancel-btn" class="btn form-btn red-btn">Cancel</button>
                </div>
            </article>
        </section>
        <article id="empty-list-info">
            <span>You do not have any films in store</span>
            <span id="start-adding">Start adding now</span>
        </article>
        <section id="delete-form-container" class="backdrop">
            <article id="delete-form-content" class="form-content">
                <h2>Are you sure you want to delete this movie?</h2>
                <div>
                    <button id="dont-delete-btn" class="btn form-btn green-btn">Cancel</button>
                    <button id="delete-btn" class="btn form-btn red-btn">Yes</button>
                </div>
            </article>
        </section>
        <ul id="movie-list">

            </li> -->

        <div id="main-buffer"></div>
    </main>

</body>
